<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Left bubble gradient -->
    <linearGradient id="leftBubbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Right bubble gradient -->
    <linearGradient id="rightBubbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Inner highlight for depth -->
  <circle cx="28" cy="28" r="26" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Left speech bubble (source language) -->
  <g filter="url(#shadow)">
    <path d="M 10 18 Q 10 14 14 14 L 22 14 Q 26 14 26 18 L 26 26 Q 26 30 22 30 L 18 30 L 14 34 L 14 30 Q 10 30 10 26 Z" 
          fill="url(#leftBubbleGrad)" stroke="#E5E7EB" stroke-width="0.5"/>
    <circle cx="18" cy="22" r="4" fill="#6366F1" opacity="0.9"/>
    <text x="18" y="24.5" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">A</text>
  </g>
  
  <!-- Right speech bubble (target language) -->
  <g filter="url(#shadow)">
    <path d="M 54 18 Q 54 14 50 14 L 42 14 Q 38 14 38 18 L 38 26 Q 38 30 42 30 L 46 30 L 50 34 L 50 30 Q 54 30 54 26 Z" 
          fill="url(#rightBubbleGrad)" stroke="#E5E7EB" stroke-width="0.5"/>
    <circle cx="46" cy="22" r="4" fill="#A855F7" opacity="0.9"/>
    <text x="46" y="24.5" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">B</text>
  </g>
  
  <!-- Arrow connecting the bubbles with glow -->
  <g filter="url(#glow)">
    <path d="M 28 24 L 36 24" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M 34 22 L 36 24 L 34 26" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="white"/>
  </g>
  
  <!-- Decorative sparkles -->
  <circle cx="20" cy="12" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="44" cy="12" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="32" cy="48" r="1.5" fill="rgba(255,255,255,0.5)"/>
</svg>